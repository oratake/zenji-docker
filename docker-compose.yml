version: '3.9'

services:
  php:
    build: ./infra/php
    volumes:
      - ${WORKING_DIR}:/work

  nginx:
    image: nginx:1.20-alpine
    ports:
      - ${NGINX_HOST_PORT}:80
    volumes:
      - ${WORKING_DIR}:/work
      - ./infra/nginx/:/etc/nginx/conf.d/
    working_dir: /work

  mysql:
    build: ./infra/mysql
    ports:
      - ${MYSQL_HOST_PORT}:3306
    volumes:
      - db-store:/var/lib/mysql

volumes:
  db-store: